<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nuevo Platillo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color='primary' padding>
  <ion-grid>
    <form [formGroup]='myForm'>
      <ion-row color='primary' justify-content-center>
        <ion-col align-self-center size-md='6' size-lg='5' size-xg='12'>
          <div text-center>
            <h3>Platillo</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label for="name" position="floating">Nombre del platillo</ion-label>
              <ion-input formControlName='name' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for="image" position="floating">Url de la imagen del platillo</ion-label>
              <ion-input formControlName='image' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for='description' position='floating'>Descripcion del platillo</ion-label>
              <ion-input formControlName='description' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for='ingredients' position='floating'>Ingredientes del platillo</ion-label>
              <ion-input formControlName='ingredients' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for='price' position='floating'>Precio del platillo</ion-label>
              <ion-input formControlName='price' type='number'></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size='large' type='button' (click)='create()' expand="block" [disabled]='!myForm.valid'>
              Save
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
