<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nuevo Platillo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color='secondary' padding>
  <form [formGroup]="myForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md='6' size-lg='5' size-xg='12'>
          <div text-center>
            <h3>Platillo</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Nombre del platillo</ion-label>
              <ion-input formControlName='name' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Url de la imagen del platillo</ion-label>
              <ion-input formControlName='image' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Descripcion del platillo</ion-label>
              <ion-input formControlName='description' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Ingredientes del platillo</ion-label>
              <ion-input formControlName='ingredients' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Precio del platillo</ion-label>
              <ion-input formControlName='price' type='number'></ion-input>
            </ion-item>
            <ion-button [disabled]="!myForm.valid" expand="block" (click)="create()">Agregar Platillo
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
